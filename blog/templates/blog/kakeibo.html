{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="{% static 'css/bootstrap.min.js' %}"></script>
        <title>kakeibo</title>
        <style>
          .kingaku {
            padding-left: 20px;
            overflow:auto;
            height:600px;/*ここはご自由に*/
            width: 400px;/*ここはご自由に*/
            background-color: #eee;
          }
          .input {
            padding-bottom: 5px;
          }
          .goukei_kingaku {
            padding-left: 20px;
            overflow:auto;
            height:600px;/*ここはご自由に*/
            width: 400px;/*ここはご自由に*/
            background-color: #eee;
          }
        </style>
    </head>
    <body>

    <form acrion="" method="POST">
          {% csrf_token %}

          <select name="category">
            <option value="grocery bills">grocery bills</option>
            <option value="hydro">hydro bills</option>
            <option value="electric bill">electric bill</option>
            <option value="Gas bill">Gas bill</option>
            <option value="telephone bill">telephone bill</option>
          </select>

          {{ form }}
          <button type="submit">send</button>
    </form>


    <div id="kingaku" class="kingaku row col-md-6">
      {% for d in data %}
          <p>{{ d.0 }}   {{ d.1 }}</p>
      {% endfor %}
    </div>

    <div id="goukei_kingaku" class="goukei_kingaku row col-md-6">
      <p>
        {% for key,value in category_sum.items %}
            <p>{{ key }} {{ value }}</p>
        {% endfor %}
      </p>
    </div>
      <img src="{% static "images/simple.png"%}" alt="no">
    </body>
</html>
